#
# pantalla
#

monitor=,highres,auto,1.5

xwayland {
  force_zero_scaling = true
}

#
# programas
#

$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show drun

exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec-once = dbus-update-activation-environment --all
exec-once = mako &
exec-once = waybar & hyprpaper
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = pypr
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

env = HYPRCURSOR_SIZE,20
env = XCURSOR_SIZE,20
env = HYPRSHOT_DIR,/home/quien/Im√°genes/Capturas de pantalla

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = rgb(fab387) 
    col.inactive_border = rgb(11111b)

    resize_on_border = true 

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = false

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, default,slidefade 50%
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    vfr = true
}

#
# entrada
#

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
	    tap-to-click = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = cx-2.4g-receiver
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =  
}

device {
    name = cx-2.4g-receiver-mouse
    accel_profile = adaptive
}

#
# atajos
#

$mainMod = SUPER
$shiftMod = $mainMod SHIFT

bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $shiftMod, PRINT, exec, hyprshot -m region

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = $mainMod , Z, exec, pypr zoom ++0.5
bind = $mainMod SHIFT, Z, exec, pypr zoom
bind = $mainMod, B, exec, pypr expose
bind = $mainMod SHIFT, N, togglespecialworkspace, stash
bind = $mainMod, N, exec, pypr toggle_special stash

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod ALT, W, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, period, exec, rofimoji

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod ALT, h, exec, hyprnome --previous
bind = $mainMod ALT, l, exec, hyprnome
bind = $mainMod ALT, left, exec, hyprnome --previous
bind = $mainMod ALT, right, exec, hyprnome

bind = , mouse:275, exec, hyprnome --previous
bind = , mouse:276, exec, hyprnome
bind = $mainMod SHIFT, h, exec, hyprnome --previous --move
bind = $mainMod SHIFT, l, exec, hyprnome --move
bind = $mainMod SHIFT, left, exec, hyprnome --previous --move
bind = $mainMod SHIFT, right, exec, hyprnome --move

bind = SHIFT, mouse:275, exec, hyprnome --previous --move
bind = SHIFT, mouse:276, exec, hyprnome --move

bind = $mainMod SHIFT, S, togglespecialworkspace, spotify

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, H, resizeactive, -20 0
bind = $mainMod SHIFT, L, resizeactive, 20 0
bind = $mainMod SHIFT, J, resizeactive, 0 20
bind = $mainMod SHIFT, K, resizeactive, 0 -20

# 
# teclas multimedia
#

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 0.05+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMedia,exec,playerctl play-pause
bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioStop,exec,playerctl stop
bind = ,XF86AudioPrev,exec,playerctl previous
bind = ,XF86AudioNext,exec,playerctl next

#
# teclas brillo
#
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

#
# reglas
#

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

windowrulev2 = workspace special:spotify,initialTitle:(Spotify Premium)
windowrulev2 = float,center,title:^(.*Bitwarden.*)$
windowrulev2 = center,title:(JetBrains Toolbox)
windowrulev2 = stayfocused, class:^(pinentry-)
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
